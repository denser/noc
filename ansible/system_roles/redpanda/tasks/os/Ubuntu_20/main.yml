---
- name: add the redpanda repo
  apt_repository:
    repo: deb https://packages.vectorized.io/sMIXnoa7DK12JW4A/redpanda/deb/ubuntu focal main
    state: present
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"

- name: Add key to repo redpanda
  apt_key:
    url: https://packages.vectorized.io/nzc4ZYQK3WRGd9sy/redpanda/gpg.988A7B0A4918BC85.key"
    state: present
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"

- name: install redpanda from repository
  apt:
    name: redpanda
    state: present
    update_cache: true
  environment:
    https_proxy: "{{ http_proxy }}"
    http_proxy: "{{ http_proxy }}"

- name: set data dir file perms
  file:
    path: "{{ redpanda_path_data }}"
    owner: redpanda
    group: redpanda

